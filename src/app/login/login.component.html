<!DOCTYPE html>
<html>

<head>
	<title>My Awesome Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4NH4wiPIg5D2I14PnQmBcjOu6wzvJ-PX6Cg&usqp=CAU" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form [formGroup]="form" (ngSubmit)="onSubmit()">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" formControlName="email" id="email" class="form-control" placeholder="Enter email"  [ngClass]="{ 'is-invalid': submitted && formData.email.errors }">
              <div *ngIf="submitted && formData.email.errors" class="invalid-feedback">
                <div *ngIf="formData.email.errors.required">email is required</div>
                  </div>
						</div>


						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password"  formControlName="password" id="password" class="form-control" value="" placeholder="Enter Password"   [ngClass]="{ 'is-invalid': submitted && formData.email.errors }">
              <div *ngIf="submitted && formData.password.errors" class="invalid-feedback">
                <div *ngIf="formData.password.errors.required">password is required</div>
                  </div>
						</div>

							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button name="button" class="btn login_btn" type="submit">Login</button>
				   </div>
					</form>
				</div>

        <div class="alert" *ngIf="alert">
          <strong>{{alert}}</strong>
        </div>

				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="#" class="ml-2">Sign Up</a>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="#">Forgot your password?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
