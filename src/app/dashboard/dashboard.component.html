<div class="container-fluid" style="margin-top: 7%;">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-3 text-uppercase">User Profile</h5>
                    <hr>
                    <form>
                      <div>
                        <div class="row">
                          <div class="col-lg-4">
                            <img style="border:1px solid black ;padding: 10px; width: 200px;" class="avatar" src="http://admin.eniola.app/images/nopreview_thumb.png" alt="nopreview_thumb.png">
                          </div>
                          <!-- <div class="col-lg-4"></div> -->

                          <div class="alert" *ngIf="alert">
                            <strong>{{alert}}</strong>
                          </div>

                          <div class="col-lg-4"></div>
                        </div>
                            <div class="row mt-4" >
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="formrow-firstname-input">Full Name</label>
                                        <div class="input-group">
                                            <div class="input-group-text bg-dark"><i class="fa fa-user text-white"></i>
                                            </div>
                                            <input type="text" class="form-control" id="autoSizingInputGroup"
                                                placeholder="Username" value={{name}} disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="formrow-firstname-input">Last Name</label>
                                        <div class="input-group">
                                            <div class="input-group-text bg-dark"><i
                                                    class="fa fa-home text-white"></i></div>
                                            <input type="text" class="form-control" id="autoSizingInputGroup"
                                                placeholder="Address"  value={{last_name}} disabled>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">

                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="formrow-email-input">Email</label>
                                        <div class="input-group">
                                            <div class="input-group-text bg-info bg-dark"><i
                                                    class="fa fa-envelope text-white"></i></div>
                                            <input type="text" class="form-control" id="autoSizingInputGroup"
                                                placeholder="Email address" value={{email}} disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="formrow-email-input">Phone Number</label>
                                        <div class="input-group">
                                            <div class="input-group-text bg-dark"><i
                                                    class="fa fa-phone text-white"></i></div>
                                            <input type="text" class="form-control"
                                                id="autoSizingInputGroup" placeholder="Phone Number"value={{phone}}
                                                disabled>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="formrow-password-input">Registration Date</label>
                                        <div class="input-group">
                                            <div class="input-group-text bg-dark"><i class="fa fa-calendar text-white"></i>
                                            </div>
                                            <input type="text" class="form-control" id="autoSizingInputGroup"
                                                placeholder="Contact Number" value={{create_date}} disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="formrow-password-input">image</label>
                                        <div class="input-group">
                                            <div class="input-group-text bg-dark"><i class="fa fa-user-circle text-white"></i>
                                            </div>
                                            <input type="text" class="form-control"
                                                id="autoSizingInputGroup" placeholder="Contact Number" value="{{image}}" disabled>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
